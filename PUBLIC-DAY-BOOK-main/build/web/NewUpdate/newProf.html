<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<link rel="stylesheet" href="font/bootstrap-icons.min.css">
<link rel="stylesheet" href="newcarddemo.css">
<style>
    html,
    body {
        background: #efefef;
        font-family: "Arial";
    }

    .container {
        max-width: 1000px;
        margin: 30px auto 30px;
        padding: 0 !important;
        width: 80%;
        background-color: #fff;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.10), 0 3px 6px rgba(0, 0, 0, 0.10);
    }

    header {
        /* background: #eee; */
        /* background-image: url("https://images.pexels.com/photos/1731427/pexels-photo-1731427.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"); */
        background: #ff7900;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 130px;
    }

    header i {
        position: relative;
        cursor: pointer;
        right: -96%;
        top: 25px;
        font-size: 18px !important;
        color: #fff;
    }

    @media (max-width:800px) {
        header {
            height: 150px;
        }

        header i {
            right: -90%;
        }
    }

    main {
        padding: 20px 20px 0px 20px;
    }

    .left {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    .photo {
        object-fit: cover;
        width: 8.5rem;
        height: 10rem;
        margin-top: -120px;
        border-radius: 50%;
        border: 4px solid #fff;
    }

    @media (max-width:990px) {
        .active {
            right: calc(50% - 60px);
            top: 50px;
        }
    }

    .name {
        margin-top: 20px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1.2rem;
        color: #777;
    }

    .info {
        margin-top: -5px;
        margin-bottom: 5px;
        font-family: 'Montserrat', sans-serif;
        font-size: .8rem;
        color: #aaa;
    }

    .stats {
        margin-top: 25px;
        text-align: center;
        padding-bottom: 20px;
        border-bottom: 1px solid #ededed;
        font-family: 'Montserrat', sans-serif;
    }


    .number-stat {
        padding: 0px;
        font-size: 1rem;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        color: #aaa;
    }

    .desc-stat {
        margin-top: -15px;
        font-size: 10pt;
        color: #bbb;
    }

    .desc {
        text-align: center;
        margin-top: 25px;
        margin: 25px 40px;
        color: #999;
        font-size: 11pt;
        font-family: 'Montserrat', sans-serif;
        padding-bottom: 25px;
        border-bottom: 1px solid #ededed;
    }

    .social {
        margin: 5px 0 12px 0;
        text-align: center;
        display: inline-block;
        font-size: 20pt;
    }

    .social i {
        cursor: pointer;
        margin: 0 15px;
    }

    .social i:nth-child(1) {
        color: #4267b2;
    }

    .social i:nth-child(2) {
        color: #1da1f2;
    }

    .social i:nth-child(3) {
        color: #bd081c;
    }

    .social i:nth-child(4) {
        color: #36465d;
    }

    .right {
        padding: 0 25px 0 25px !important;
    }

    .nav {
        display: inline-flex;
    }

    .nav li {
        margin: 40px 30px 0 10px;
        cursor: pointer;
        font-size: 13pt;
        text-transform: uppercase;
        font-family: 'Montserrat', sans-serif;
        font-weight: 500;
        color: #888;
    }

    .nav li:hover,
    .nav li:nth-child(1) {
        color: #999;
        border-bottom: 2px solid #999;
    }

    .follow {
        position: absolute;
        right: 8%;
        top: 35px;
        font-size: 11pt;
        background-color: #42b1fa;
        color: #fff;
        padding: 8px 15px;
        cursor: pointer;
        transition: all .4s;
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;
    }

    .follow:hover {
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2), 0 0 15px rgba(0, 0, 0, 0.2);
    }

    @media (max-width:990px) {
        .nav {
            display: none;
        }

        .follow {
            width: 50%;
            margin-left: 25%;
            display: block;
            position: unset;
            text-align: center;
        }
    }

    .gallery {
        margin-top: 35px;
    }

    .gallery div {
        margin-bottom: 30px;
    }

    .gallery img {
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.10), 0 3px 6px rgba(0, 0, 0, 0.10);
        width: auto;
        height: auto;
        cursor: pointer;
        max-width: 100%;
    }
</style>

<body>
    <!-- Admin profile -->

    <div class="container ">
        <header>
            <i class="fa fa-bars" aria-hidden="true"></i>
        </header>
        <main>
            <div class="row ">
                <div class="left col-lg-4">
                    <div class="photo-left">
                        <img class="photo" src="images/ak.jpeg" />


                    </div>
                    <div class="edit-pf ms-5">
                        <i class="bi bi-pencil-square" style="margin-left: 0;"></i>

                    </div>
                    <h4 class="name">ashwin_desai4</h4>
                    <!-- <p class="info">UI/UX Designer</p> -->
                    <p class="info">akd@gmail.com</p>
                    <div class="stats row ">
                        <div class="stat col-xs-4" style="padding-right: 50px;">
                            <p class="number-stat">3,619</p>
                            <p class="desc-stat">Followers</p>
                        </div>
                        <div class="stat col-xs-4">
                            <p class="number-stat">42</p>
                            <p class="desc-stat">Following</p>
                        </div>
                        <div class="stat col-xs-4" style="padding-left: 50px;">
                            <p class="number-stat">38</p>
                            <p class="desc-stat">Uploads</p>
                        </div>

                    </div>
                    <p class="desc text-danger  ">Log-out<i class="bi bi-box-arrow-right ms-2"></i></p>

                </div>
                <div class="right col-lg-8">
                    <ul class="nav">
                        <li>Posts</li>
                        <!-- <li>Collections</li>
                <li>Groups</li>
                <li>About</li> -->
                    </ul>
                    <!-- <span class="follow">Follow</span> -->
                    
                    <div class="row gallery">

                        
                    </div>
                
                </div>
        </main>
    </div>

    <script src="./admin1.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>

</html>
