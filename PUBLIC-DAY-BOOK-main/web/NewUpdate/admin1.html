<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>PD Admin</title> 
<link rel="stylesheet" href="font/bootstrap-icons.min.css">

	<link rel="stylesheet" href="bootstrap.min.css">
<!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<link rel="stylesheet"
		href="admin1.css"> 
</head> 

<body> 
	
	<!-- for header part -->
	<header> 

		<div class="logosec"> 
			<div class="logo"><img src="images/20240110_171800new.png" alt="" style="height: 2.5rem;"></div> 
			<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			
                    <i class="bi bi-search"></i>
			</div> 
		</div> 

		<div class="message"> 
			
			<div class="dp"> 
			<img src="./images/ak.jpeg" alt="">
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<i class="bi bi-border-style"></i>
						<h3> Dashboard</h3> 
					</div> 

					<div class="option2 nav-option"> 
						<i class="bi bi-people"></i> 
						<h3> Users</h3> 
					</div> 

					<div class="nav-option option3"> 
						<i class="bi bi-newspaper"></i>
						<h3> News</h3> 
					</div> 

					<div class="nav-option option4"> 
						<i class="bi bi-trash"></i>
						<h3> Removed news</h3> 
					</div> 

					<div class="nav-option option5"> 
						<i class="bi bi-ban"></i>
						<h3> Blocked</h3> 
					</div>  

					<div class="nav-option logout"> 
						<i class="bi bi-box-arrow-left"></i>        
						<h3>Logout</h3> 
					</div> 

				</div> 
			</nav> 
		</div> 
		<div class="main"> 

			<div class="searchbar2"> 
				<input type="text"
					name=""
					id=""
					placeholder="Search"> 
				<div class="searchbtn"> 
                    
				<img src= 
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn"
						alt="search-button"> 
				</div> 
			</div> 

			<div class="box-container"> 

				<div class="box box1"> 
					<div class="text"> 
						<h2 class="topic-heading">60.5k</h2> 
						<h2 class="topic">News Views</h2> 
					</div> 

					<i class="bi bi-eye"></i>
				</div> 

				<div class="box box2"> 
					<div class="text"> 
						<h2 class="topic-heading">150</h2> 
						<h2 class="topic">Likes</h2> 
					</div> 

					<i class="bi bi-heart"></i>
				</div> 

				<div class="box box3"> 
					<div class="text"> 
						<h2 class="topic-heading">320</h2> 
						<h2 class="topic">Comments</h2> 
					</div> 

					<i class="bi bi-chat-right-text"></i>
				</div> 

				<div class="box box4"> 
					<div class="text"> 
						<h2 class="topic-heading">70</h2> 
						<h2 class="topic">Users</h2> 
					</div> 

					<i class="bi bi-people"></i>
				</div> 
			</div> 

			<div class="report-container"> 
				<div class="report-header"> 
					<h1 class="recent-Articles">Recent users</h1> 
					<button class="view">View All</button> 
				</div> 

				<div class="report-body"> 
					<div class="report-topic-heading"> 
						<h3 class="t-op">Id</h3> 
						<h3 class="t-op">Username</h3> 
						<h3 class="t-op">Total posts</h3> 
						<h3 class="t-op">Registation Date</h3> 
					</div> 

					<div class="items"> 
						<div class="item1"> 
							<h3 class="t-op-nextlvl">1</h3> 
							<h3 class="t-op-nextlvl">ashwin_desai4</h3> 
							<h3 class="t-op-nextlvl">20</h3> 
							<h3 class="t-op-nextlvl label-tag">1-jan-24</h3> 
						</div> 

						<div class="item1"> 
							<h3 class="t-op-nextlvl">2</h3> 
							<h3 class="t-op-nextlvl">bhaveshc1</h3> 
							<h3 class="t-op-nextlvl">30</h3> 
							<h3 class="t-op-nextlvl label-tag">11-Dec-23</h3> 
						</div> 

						

					</div> 
				</div> 


                

			</div> 
		</div> 
	</div> 


	

	<script src="./admin1.js"></script> 
</body> 
</html>
